<section class="relative py-16 bg-slate-900">
  <div class="w-full mb-12 px-4">
    <!-- Title -->
    <h1
      class="tracking-wide font-grind text-center font-semibold text-lg text-white sm:text-7xl"
    >
      Scores <span class="text-red-600">T</span>ables
    </h1>

    <!-- Table -->
    <div
      class="mt-8 relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-slate-600 text-white"
    >
      <div class="block w-full overflow-x-auto">
        <table class="items-center w-full bg-transparent border-collapse">
          <!-- Table header -->
          <thead>
            <tr>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-slate-700 text-slate-100 border-slate-700"
              >
                Username
              </th>

              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-slate-700 text-slate-100 border-slate-700"
              >
                Score
              </th>
              <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-slate-700 text-slate-100 border-slate-700"
              ></th>
            </tr>
          </thead>

          <!-- Table content -->
          <tbody>

            <!-- ---------------------------------------------------------------------- -->

            <!-- TODO: Loop starts here -->
            <tr *ngFor="let user of scoreList">
              <th
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left flex items-center"
              >
                <!-- TODO: Username aqui -->
                <span class="ml-3 font-bold text-white"> {{user.nickname}} </span>
              </th>
              <td
                class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
              >
                <div class="flex items-center">
                  <!-- TODO: Pts here -->
                  <span class="mr-2">{{user.score}}</span>
                  <mat-progress-bar mode="determinate" value="{{user.score}}" color="danger"></mat-progress-bar>

                </div>
              </td>
            </tr>


                        <!-- ----------------------------------------------------------------------------------------------------------- -->

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer w info -->
  <footer class="relative pt-8 pb-6 mt-8">
    <div class="container mx-auto px-4">
      <div
        class="flex flex-wrap items-center md:justify-between justify-center"
      >
        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
          <div class="text-sm text-slate-500 font-semibold py-1">
            ScutellariaÂ® 2023
          </div>
        </div>
      </div>
    </div>
  </footer>
</section>
